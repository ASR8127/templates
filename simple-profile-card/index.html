<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <title>Simple profile card</title>
</head>
<body>
  <div class="card">
    <div class="upper">
      <div class="img-container">
        <img src="./images/ME.jpg" alt="profile-pic">
      </div>
      <div class="info-container">
        <h3 class="name">Mudit Mishra</h3>
        <p class="city">Kanpur, India</p>
        <p class="about">Web Developer | Technical Writer</p>
        <button class="btn1">Message</button>
        <button class="btn2">Hire</button>
      </div>
    </div>
    <div class="lower">
      <p class="skills-heading">Skills</p>
      <div class="skills">
        <ul>
          <li class="skill">HTML</li>
          <li class="skill">CSS</li>
          <li class="skill">JavaScript</li>
          <li class="skill">node.js</li>
          <li class="skill">SCCS</li>
          <li class="skill">Git</li>
          <li class="skill">GitHub</li>
          <li class="skill">Java</li>
          <li class="skill">express</li>
          <li class="skill">npm</li>
          <li class="skill">react.js</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
