<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Incrementing Counter</title>
</head>

<body>
  <div class="container">
    <div class="circle">
      <i class="fab fa-twitter fa-3x" style="color: #1da1f2"></i>
    </div>
    <div class="counter" data-target="12000"></div>
    <span>Followers</span>
  </div>

  <div class="container">
    <div class="circle">
      <i class="fab fa-discord fa-3x" style="color: #7289da"></i>
    </div>
    <div class="counter" data-target="7500"></div>
    <span>Members</span>
  </div>

  <div class="container">
    <div class="circle">
      <i class="fab fa-youtube fa-3x" style="color: #ff0000"></i>
    </div>
    <div class="counter" data-target="50000"></div>
    <span>Subscribers</span>
  </div>
  <script src="script.js"></script>
</body>
