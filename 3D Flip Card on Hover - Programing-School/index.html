<!DOCTYPE html>
<!-- 3D Flip Card on Hover - Programming School -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    
    <!--title-->
    <title>3D Flip Card on Hover | Programming School</title>
    
    <!--stylesheet link-->
    <link rel="stylesheet" href="./style.css">
    
    <!--font script link-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    
    <!--3D flip card start-->
    <div class="wrapper">
      
      <!--front-face of the card start-->
      <div class="card front-face">
        <!--image for the front-face of the card--> 
        <img src="./images/Logo.png">
      </div>
      <!--front-face of the card end-->
      
      <!--back-face of the card start-->
      <div class="card back-face">
        <!--image for the back-face of the card-->
        <img src="./images/Logo.png">
        <div class="info">
          <div class="title">Programing School</div>
          <p> Designer <br>Full Stack Web Developer <br> Content Creator</p>
        </div>
        <!--social media links list start-->
        <ul>
          <!--facebook link-->
          <a href="#"><i class="fab fa-facebook"></i></a>
          <!--twitter link-->
          <a href="#"><i class="fab fa-twitter"></i></a>
          <!--instagram link-->
          <a href="#"><i class="fab fa-instagram"></i></a>
          <!--youtube link-->
          <a href="#"><i class="fab fa-youtube"></i></a>
        </ul>
        <!--social media links list end-->
      </div>
      <!--back-face of the card end-->
    </div>
    <!--3D flip card end-->
    
  </body>
</html>
