<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Contacts Section</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
       <div
            className='contacts'
            id='contacts'
            style={{ backgroundColor: theme.secondary }}
        >
            <div className='contacts--container'>
                <h1 className="main-title">Contacts</h1>
                <div className='contacts-body'>
                    <div className='contacts-form'>
                        <form onSubmit={handleContactForm}>
                            <div className='input-container'>
                                <label htmlFor='Name' className={classes.label}>
                                    Name
                                </label>
                                <input
                                    placeholder='John Doe'
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    type='text'
                                    name='Name'
                                    className={`form-input ${classes.input}`}
                                />
                            </div>
                            <div className='input-container'>
                                <label
                                    htmlFor='Email'
                                    className={classes.label}
                                >
                                    Email
                                </label>
                                <input
                                    placeholder='John@doe.com'
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    type='email'
                                    name='Email'
                                    className={`form-input ${classes.input}`}
                                />
                            </div>
                            <div className='input-container'>
                                <label
                                    htmlFor='Message'
                                    className={classes.label}
                                >
                                    Message
                                </label>
                                <textarea
                                    placeholder='Type your message....'
                                    value={message}
                                    onChange={(e) => setMessage(e.target.value)}
                                    type='text'
                                    name='Message'
                                    className={`form-message ${classes.message}`}
                                />
                            </div>

                            <div className='submit-btn'>
                                <button
                                    type='submit'
                                    className={classes.submitBtn}
                                >
                                    <p>{!success ? 'Send' : 'Sent'}</p>
                                    <div className='submit-icon'>
                                        <AiOutlineSend
                                            className='send-icon'
                                            style={{
                                                animation: !success
                                                    ? 'initial'
                                                    : 'fly 0.8s linear both',
                                                position: success
                                                    ? 'absolute'
                                                    : 'initial',
                                            }}
                                        />
                                        <AiOutlineCheckCircle
                                            className='success-icon'
                                            style={{
                                                display: !success
                                                    ? 'none'
                                                    : 'inline-flex',
                                                opacity: !success ? '0' : '1',
                                            }}
                                        />
                                    </div>
                                </button>
                            </div>
                        </form>
                        <Snackbar
                            anchorOrigin={{
                                vertical: 'top',
                                horizontal: 'center',
                            }}
                            open={open}
                            autoHideDuration={4000}
                            onClose={handleClose}
                        >
                            <SnackbarContent
                                action={
                                    <React.Fragment>
                                        <IconButton
                                            size='small'
                                            aria-label='close'
                                            color='inherit'
                                            onClick={handleClose}
                                        >
                                            <CloseIcon fontSize='small' />
                                        </IconButton>
                                    </React.Fragment>
                                }
                                style={{
                                    backgroundColor: theme.primary,
                                    color: theme.secondary,
                                    fontFamily: 'var(--primaryFont)',
                                }}
                                message={errMsg}
                            />
                        </Snackbar>
                    </div>

                    <div className='contacts-details'>
                        <a
                            href={`mailto:${contactsData.email}`}
                            className='personal-details'
                        >
                            <div className={classes.detailsIcon}>
                                <FiAtSign />
                            </div>
                            <p style={{ color: theme.tertiary }}>
                                youremail@yourservice.com
                            </p>
                        </a>

                        <div className='socialmedia-icons'>
                                <a
                                    href="https://twitter.com/Programing_Pro"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-twitter"></i>
                                </a>
                                <a
                                    href="https://github.com/Programing-School"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-github"></i>
                                </a>
                                <a
                                    href="https://www.linkedin.com/in/mohamed-ehab-164193208"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-linkedin-in"></i>
                                </a>
                                <a
                                    href="https://www.instagram.com/mohamedehab2463/"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a
                                    href="https://medium.com"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-medium"></i>
                                </a>
                                <a
                                    href="https://programing-school-blog.blogspot.com/"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-blogger"></i>
                                </a>
                                <a
                                    href="https://www.youtube.com/channel/UC1YTVmV31RZV2oie1kKpJkw"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-youtube"></i>
                                </a>
                                <a
                                    href="https://www.reddit.com/"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-reddit"></i>
                                </a>
                            <a
                                    href="https://stackoverflow.com/users/15508803/mohamed-ehab"
                                    target='_blank'
                                    rel='noreferrer'
                                    className="socialicon"
                                >
                                    <i class="fa-brands fa-stack-overflow"></i>
                            </a>
                            <a
                                    href="https://codepen.io/programing-school"
                                    target='_blank'
                                    rel='noreferrer'
                                    class="socialicon"
                                >
                                    <i class="fa-brands fa-codepen"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <img
                src="./contactsNavy.svg"
                alt='contacts'
                class='contacts--img'
            />
        </div>
</body>
</html>
